# Spring Boot Test Configuration
spring.application.name=FotoShare-Test

# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.fotoshare=DEBUG

# File Upload Configuration for Tests
fotoshare.upload.path=target/test-uploads/photos
fotoshare.thumbnail.path=target/test-uploads/thumbnails
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security Configuration
spring.security.user.name=testuser
spring.security.user.password=testpass
spring.security.user.roles=USER

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Disable Thymeleaf cache for tests
spring.thymeleaf.cache=false