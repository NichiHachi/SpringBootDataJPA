# ============================================
# FotoShare - Docker Profile Configuration
# ============================================

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Forward headers from reverse proxy (Nginx)
server.forward-headers-strategy=native

# ============================================
# Database Configuration (MariaDB in Docker)
# ============================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://db:3306/fotoshareDB}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:fotoshare}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:fotosharepass}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# JPA / Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# ============================================
# Thymeleaf Configuration
# ============================================
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# ============================================
# File Upload Configuration
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# FotoShare Upload Paths (Docker volumes)
fotoshare.upload.path=${FOTOSHARE_UPLOAD_PATH:/app/uploads/photos}
fotoshare.thumbnail.path=${FOTOSHARE_THUMBNAIL_PATH:/app/uploads/thumbnails}

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.fotoshare=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# Actuator Configuration (for health checks)
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true

# ============================================
# Security Configuration
# ============================================
# Session timeout
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# ============================================
# Production Optimizations
# ============================================
spring.jpa.open-in-view=false
spring.main.lazy-initialization=false