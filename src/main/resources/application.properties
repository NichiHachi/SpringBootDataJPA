spring.application.name=gestusers-V4
server.port=8081
# Configuration de la source de données (DataSource)
spring.datasource.url=jdbc:mariadb://localhost:3306/user_management
spring.datasource.username=root
spring.datasource.password=
# Configuration du pilote JDBC
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# Configuration de la plateforme JPA
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
# Configuration de la gestion des transactions
# Peut être 'none', 'create', 'create-drop', 'update'
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Options de la pool de connexions (optionnel)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
# Configuration des logs SQL (optionnel)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE