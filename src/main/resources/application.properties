# ===========================================
# FotoShare Application Configuration
# ===========================================

# Application info
spring.application.name=FotoShare
server.port=8080

# ===========================================
# Database Configuration (Development)
# ===========================================
spring.datasource.url=jdbc:mariadb://localhost:3306/fotoshareDB
spring.datasource.username=fotoshare
spring.datasource.password=fotosharepass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===========================================
# JPA / Hibernate Configuration
# ===========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.open-in-view=false

# ===========================================
# Thymeleaf Configuration
# ===========================================
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===========================================
# File Upload Configuration
# ===========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# FotoShare custom upload paths
fotoshare.upload.path=uploads/photos
fotoshare.thumbnail.path=uploads/thumbnails

# ===========================================
# Security Configuration
# ===========================================
# Session timeout (30 minutes)
server.servlet.session.timeout=30m

# ===========================================
# Logging Configuration
# ===========================================
logging.level.root=INFO
logging.level.com.fotoshare=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Log file
logging.file.name=logs/fotoshare.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===========================================
# Actuator (Health checks)
# ===========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# ===========================================
# Error Handling
# ===========================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.whitelabel.enabled=false