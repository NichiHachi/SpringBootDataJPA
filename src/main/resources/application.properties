# ===============================
# DATABASE
# ===============================
spring.datasource.url=jdbc:mariadb://localhost:3306/exampledb
spring.datasource.username=root
spring.datasource.password=yourpassword

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
# Let Hibernate autodetect the dialect from the JDBC metadata instead of forcing a specific class
# (org.hibernate.dialect.MariaDB103Dialect may not be available with this Hibernate version)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.show-sql=true

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
