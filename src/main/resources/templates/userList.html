<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Liste des utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Système d'enregistrement et de connexion</a>
        <div class="d-flex">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">Déconnexion</button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="mb-4">Utilisateurs enregistrés</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.firstName}">Prénom</td>
            <td th:text="${u.lastName}">Nom</td>
            <td th:text="${u.email}">email@example.com</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
