<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="~{fragments/layout :: head('Accès refusé')}">
    <title>Accès refusé - FotoShare</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .error-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            padding: 3rem;
            text-align: center;
        }
        .error-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }
        .error-icon i {
            font-size: 3.5rem;
            color: white;
        }
        .error-code {
            font-size: 4rem;
            font-weight: 800;
            color: #dc3545;
            margin-bottom: 0.5rem;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .links {
            margin-top: 1.5rem;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- Error Content -->
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="bi bi-shield-lock"></i>
            </div>
            <div class="error-code" th:text="${errorCode} ?: '403'">403</div>
            <h1 class="error-title" th:text="${errorTitle} ?: 'Accès refusé'">Accès refusé</h1>
            <p class="error-message" th:text="${errorMessage} ?: 'Vous n\'avez pas la permission d\'accéder à cette ressource.'">
                Vous n'avez pas la permission d'accéder à cette ressource.
            </p>
            
            <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center">
                <a th:href="@{/}" class="btn btn-home text-white">
                    <i class="bi bi-house me-2"></i>Retour à l'accueil
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Page précédente
                </button>
            </div>

            <div class="links">
                <a th:href="@{/photos/my}"><i class="bi bi-images me-1"></i>Mes Photos</a>
                <span class="text-muted">|</span>
                <a th:href="@{/albums}"><i class="bi bi-folder me-1"></i>Mes Albums</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <!-- Scripts -->
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
