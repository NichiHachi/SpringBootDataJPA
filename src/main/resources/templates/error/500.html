<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur serveur - FotoShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #dc3545 0%, #a71d2a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 3rem;
            text-align: center;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 2rem;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd6 0%, #6a4190 100%);
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        <div class="error-code" th:text="${errorCode} ?: '500'">500</div>
        <h2 class="mb-3" th:text="${errorTitle} ?: 'Erreur serveur'">Erreur serveur</h2>
        <p class="text-muted mb-4" th:text="${errorMessage} ?: 'Une erreur inattendue s\'est produite. Notre équipe a été notifiée.'">
            Une erreur inattendue s'est produite. Notre équipe a été notifiée.
        </p>
        
        <div class="d-flex justify-content-center gap-3">
            <a th:href="@{/}" class="btn btn-primary">
                <i class="bi bi-house me-2"></i>Retour à l'accueil
            </a>
            <button type="button" class="btn btn-outline-secondary" onclick="history.back()">
                <i class="bi bi-arrow-left me-2"></i>Page précédente
            </button>
        </div>

        <hr class="my-4">
        
        <p class="text-muted small mb-0">
            <i class="bi bi-info-circle me-1"></i>
            Si le problème persiste, veuillez contacter le support.
        </p>
    </div>
</body>
</html>
