<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - FotoShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            padding: 3rem;
            text-align: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #667eea;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-icon {
            font-size: 4rem;
            color: #ffc107;
            margin-bottom: 1rem;
        }
        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-icon">
            <i class="bi bi-search"></i>
        </div>
        <div class="error-code">404</div>
        <h2 class="mb-3" th:text="${errorTitle} ?: 'Page non trouvée'">Page non trouvée</h2>
        <p class="text-muted mb-4" th:text="${errorMessage} ?: 'La page que vous recherchez n\'existe pas ou a été déplacée.'">
            La page que vous recherchez n'existe pas ou a été déplacée.
        </p>
        
        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
            <a th:href="@{/}" class="btn btn-home">
                <i class="bi bi-house-door me-2"></i>Retour à l'accueil
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Page précédente
            </button>
        </div>

        <div class="mt-4 pt-4 border-top">
            <p class="text-muted small mb-0">
                <i class="bi bi-info-circle me-1"></i>
                Si vous pensez qu'il s'agit d'une erreur, veuillez contacter l'administrateur.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
